<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 bg-dark text-white">    
        <h1>Heart Failure Prediction</h1>
    </header>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="container-fluid mt-3">
            <div class="card text-bg-primary">
                <div class="card-header">
                    Ответ от сервера
                </div>
                <ul class="list-group list-group-flush">
                    {% for message in messages %}
                        <li class="list-group-item">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    {% endwith %}

    <div class="container-fluid">
        <form action="" method="POST" name="ai_from" class="mt-3 p-3 card">
            {{form.hidden_tag()}}
            <div class="mb-3">
                <label for="form-age" class="form-label">Возраст</label>
                <input type="number" name="age" min="0" max="120" class="form-control" id="form-age" placeholder="Возраст">
            </div>
            
            <div class="mb-3">
                <label for="Sex" class="form-label">Пол</label>
                <select class="form-select" aria-label="Sex" name="sex" required>
                    <option selected value="M">Мужской</option>
                    <option value="F">Женский</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="chest-pain" class="form-label">Тип боли в груди</label>
                <select class="form-select" name="chest-pain" aria-label="chest-pain" required>
                    <option selected value="ASY">Нет</option>
                    <option value="TA">Типичная стенокардия</option>
                    <option value="ATA">Нетипичная стенокардия</option>
                    <option value="NAP">Другая</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="form-BP" class="form-label">Кровяное давление в покое</label>
                <input type="number" name="resting-BP" min="40" max="300" class="form-control" id="form-BP" placeholder="Кровяное давление в покое">
            </div>
            <div class="mb-3">
                <label for="form-HR" class="form-label">Максимальный зафиксированный пульс</label>
                <input type="number" name="max-HR" min="40" max="300" class="form-control" id="form-HR" placeholder="Максимальный зафиксированный пульс">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" name="angina" type="checkbox" value="" id="Angina">
                <label class="form-check-label" for="Angina">
                    Стенокардия при нагрузке (чувство стеснения или сжимающая давящяя боль в грудной клетке)
                </label>
            </div>
            <input type="submit" class="btn btn-primary" value="Отправить">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</body>
</html>
